<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<section layout:fragment="conteudo">

<h2 class="section_title">Nova Casa De Show</h2>

	<form class="needs-validation" method="POST" action="/home/novaCasa" th:object="${casaShow}">
<input type = "hidden" th:field="*{codigo}"/>
		
	<div layout:insert="MensagemSuccess"></div>
	
	<div layout:insert="MensagemDanger"></div>		
	
	
			<div class="form-gruop row ">

				<label for="enderecoCasa"
					class="col-sm-3 col-form-label text-right cor">Endereço da
					Casa de Show</label>
				<div class="col-sm-4">
					<input required="required" type="text" class="form-control" id="enderecoCasa" th:field="*{enderecoCasa}"
						placeholder="ex: AV... RUA..." th:classappend="${#fields.hasErrors('enderecoCasa') } ? 'is-invalid'" >
				</div>

			</div>
			<div class="form-gruop row ">

				<label for="numeroCasa"
					class="col-sm-3 col-form-label text-right cor">Número </label>
				<div class="col-sm-2">
					<input required="required" type="text" class="form-control" id="numeroCasa" th:field="*{numeroCasa}" value=""
						placeholder="ex: 585" th:classappend="${#fields.hasErrors('numeroCasa') } ? 'is-invalid'" >
				</div>

			</div>
			<div class="form-gruop row ">

				<label for="cidadeCasa"
					class="col-sm-3 col-form-label text-right cor">Cidade </label>
				<div class="col-sm-3">
					<input required="required" type="text" class="form-control" id="cidadeCasa" th:field="*{cidadeCasa}"
						placeholder="ex: São-Paulo" th:classappend="${#fields.hasErrors('cidadeCasa') } ? 'is-invalid'" >
				</div>

			</div>
			<div class="form-gruop row ">

				<label for="nomeCasa" class="col-sm-3 col-form-label text-right cor">Nome
					da casa</label>
				<div class="col-sm-3">
					<input required="required" type="text" class="form-control" id="nomeCasa" th:field="*{nomeCasa}"
						placeholder="ex: Morumbi" th:classappend="${#fields.hasErrors('nomeCasa') } ? 'is-invalid'" >
				</div>

			</div>
			<div id="salvar">
				<button class="btn btn-success col-sm-2" type="submit">Salvar</button>
			</div>
		
	</form>
</section>
