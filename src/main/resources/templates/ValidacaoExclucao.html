<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">





<div class="modal fade" id="excluirCasa" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<form th:attr="data-url-base='/home/listaCasas'" method="POST">
		<input type="hidden" name="_method" value="DELETE" />
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Excluir
						casa ?</h5>
					<button type="button" class="close btn-danger" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">A casa ser√° excluida permanentemente.
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-danger"
						data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-outline-dark">Excluir</button>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
